<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Styling -->
    <link rel="stylesheet" type="text/css" href="../static/css/main.css" />
    <link rel="stylesheet" type="text/css" href="/css/main.css" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="m-auto vh-100 d-flex justify-content-center">
      <div class="container-fluid my-auto col-sm-7 col-md-6 col-lg-4">
        <div class="text-center h-3 bg-dark text-white rounded-top">
          <div class="" style="height: 100px">
            <h4 class="pt-3">Welcome to CabMe</h4>
          </div>
        </div>

        <div class="border rounded-3 rounded-end text-center shadow">
          <h4 class="pt-3 mt-3">Sign In</h4>
          <p class="fs-6">Please sign in with email & password</p>
          <div class="row p-5 pt-2">
            <form id="login" action="/login" class="flex g-4" method="post">
              <label for="username" class="d-block text-start text-muted">
                <span class="me-2"><i class="bi bi-person"></i></span>
                User Email
              </label>
              <input
                id="username"
                name="username"
                class="form-control border-0 border-bottom rounded-3 border-dark mb-3"
                type="email"
                aria-label="username"
                required
              />
              <label for="password" class="d-block text-start text-muted">
                <span class="me-2"><i class="bi bi-key"></i></span>
                Password
              </label>
              <input
                id="password"
                name="password"
                class="form-control border-0 border-bottom rounded-3 border-dark"
                type="password"
                aria-label="password"
                required
              />
              {% with messages = get_flashed_messages()%} {%if messages %}
              <div class="alert alert-danger mt-3" role="alert">
                <p class="my-0">{{ messages[0]}}</p>
              </div>
              {%endif%} {%endwith%}
              <button type="submit" class="btn btn-dark my-5 w-100">
                Sign in
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
